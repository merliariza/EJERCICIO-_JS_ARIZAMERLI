<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Código Morse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <h1>Traductor de Código Morse</h1>
        
        <label for="initialText"><p>Escribe el texto o código Morse:</p></label>
        <input type="text" id="initialText" placeholder="Escribe aquí..." />
        
        <button id="translate"><p>Traducir</p></button>

        <label for="textTranslate"><p>Resultado:</p></label>
        <textarea id="textTranslate" readonly></textarea>
        <img src="images/morse.jpg">

    <script src="js/app.js"></script>
</body>
</html>
